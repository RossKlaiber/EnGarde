<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Dame Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background: #ecf0f1;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 id="team-name"></h1>
    <h2 id="coach-name"></h2>
    <h3>Players:</h3>
    <ul id="players-list"></ul>

    <script>
        fetch('roster.json')
            .then(response => response.json())
            .then(teamData => {
                document.getElementById("team-name").innerText = `Team: ${teamData["Team Name"]}`;
                document.getElementById("coach-name").innerText = `Coach: ${teamData["Coach name"]}`;

                const playersList = document.getElementById("players-list");
                teamData.Players.forEach(player => {
                    const li = document.createElement("li");
                    li.innerText = `${player.Name} (FIE ID: ${player["FIE id"]})`;
                    playersList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading roster:', error));
    </script>
</body>
</html>
