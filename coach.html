<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Dame Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #2c3e50;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        .left-column, .right-column {
            flex: 1;
            padding: 20px;
        }
        .left-column {
            border-right: 1px solid #ccc;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #ecf0f1;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .navbar {
            width: 100%;
            background-color: #2c3e50;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
        }
        .logo {
            height: 50px;
            width: 50px;
            border-radius: 50%
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="http://127.0.0.1:5500/home.html">Home</a>
        <a href="http://127.0.0.1:5500/athletePage.html">Create Athlete Profile</a>
        <a href="http://127.0.0.1:5500/coach_roster.html">Coach Roster</a>
        <a href="http://127.0.0.1:5500/Coach.html">View Team</a>  
    </div>
    <div class="container">
        <div class="left-column">
            <h1 id="team-name"></h1>
            <h2 id="coach-name"></h2>
            <h3>Players:</h3>
            <ul id="players-list"></ul>
        </div>
        <div class="right-column">
            <h3>Team Performance</h3>
            <canvas id="performance-chart"></canvas>
        </div>
    </div>

    <script>
        function titleCase(s) {return s.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');}

        fetch('roster.json')
            .then(response => response.json())
            .then(teamData => {
                document.getElementById("team-name").innerText = `Team: ${teamData["Team Name"]}`;
                document.getElementById("coach-name").innerText = `Coach: ${teamData["Coach name"]}`;

                const playersList = document.getElementById("players-list");
                teamData.Players.forEach(player => {
                    const li = document.createElement("li");
                    li.onclick = () => window.location.href = 'index.html';
                    const img = document.createElement("img");
                    img.src = player.FencerData.Image;
                    img.alt = player.FencerData.Name;
                    const span = document.createElement("span");
                    span.innerText = `${titleCase(player.FencerData.Name)} - ${titleCase(player.FencerData.Weapon)}`;
                    li.appendChild(img);
                    li.appendChild(span);
                    playersList.appendChild(li);
                });

                const yearlyStats = {};
                teamData.Players.forEach(player => {
                    player.YearlySummary.forEach(summary => {
                        const year = summary.Year;
                        if (!yearlyStats[year]) {
                            yearlyStats[year] = { wins: 0, losses: 0, count: 0 };
                        }
                        yearlyStats[year].wins += summary.Wins;
                        yearlyStats[year].losses += summary.Losses;
                        yearlyStats[year].count += 1;
                    });
                });

                const years = Object.keys(yearlyStats).sort();
                const winRates = years.map(year => {
                    const stats = yearlyStats[year];
                    return stats.wins / (stats.wins + stats.losses);
                });

                const ctx = document.getElementById('performance-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Average Win Rate',
                            data: winRates,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 1,
                                title: {
                                    display: true,
                                    text: 'Win Rate'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading roster:', error));
    </script>
</body>
</html>
