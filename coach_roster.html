<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Coach Roster</title>
    <style>
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            border: #444;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #eeeeed;
            margin: 0;
            padding-top: 130px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h2 {
            color: rgb(78, 78, 236);
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #444;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2e8cf1;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <img src="Images/logo_2.jpg" alt="Logo" class="logo">
    <div class="container">
        <h2>Recruiter Portal</h2>
        
        <label for="collegeName">Enter College Name:</label>
        <input type="text" id="collegeName" placeholder="College Name">
        
        <label for="playerName">Enter Player Name:</label>
        <input type="text" id="playerName" placeholder="Player Name">
        
        <label for="fieId">Enter Player FIE ID:</label>
        <input type="text" id="fieId" placeholder="FIE ID">
        
        <button onclick="addPlayer()">Add Player</button>
        <button onclick="submitData()">Submit</button>
    </div>

    <script>
        let players = [];
        let collegeName = "";

        function addPlayer() {
            const playerName = document.getElementById("playerName").value;
            const fieId = document.getElementById("fieId").value;
            
            if (playerName && fieId) {
                players.push({ name: playerName, fieId: fieId });

                // Clear inputs after adding
                document.getElementById("playerName").value = "";
                document.getElementById("fieId").value = "";

                alert("Player added successfully!");
            } else {
                alert("Please enter both name and FIE ID.");
            }
        }

        function submitData() {
            collegeName = document.getElementById("collegeName").value;

             if (!collegeName) {
                    alert("Please enter a college name.");
                    return;
            }

    // Redirect to coach.html without query parameters
            window.location.href = "coach.html";
        }
    </script>
</body>
</html>
